name: Build & Deploy Sphinx Docs to Main Branch

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt || true
          pip install -r docs/requirements-dev.txt || true

      # 4. Build HTML docs
      - name: Build HTML
        working-directory: ./docs
        run: |
          make clean
          make html

      # 5. Deploy to docs/ folder on main branch
      - name: Deploy to docs/ folder
        run: |
          # Create docs folder if it doesn't exist
          mkdir -p ./docs
          
          # Copy built HTML files to docs folder
          cp -r ./docs/pages/html/* ./docs/
          
          # Configure git
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          # Add and commit changes
          git add ./docs/
          git commit -m "Update documentation" || echo "No changes"
          git push origin main
