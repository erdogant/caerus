[tool:pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    plotting: marks tests that create plots
    download: marks tests that download data
    helper: marks tests for helper functions

# Test execution options
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --strict-config

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*
    ignore::RuntimeWarning

# Test timeout (in seconds)
timeout = 300

# Coverage settings (when using pytest-cov)
# addopts = --cov=caerus --cov-report=html --cov-report=term-missing
